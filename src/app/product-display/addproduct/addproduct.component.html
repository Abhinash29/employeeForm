<div class="container">
  <h1>Add Product</h1>
  <div class="row">
    <form [formGroup]="product_add" (ngSubmit)= "onProductAdd()">
      <div class="formGroup">
           <input class="form-control" placeholder="enter ur pro_id" formControlName="pro_id">
      </div>
      <div class="formGroup">
       <input class="form-control" placeholder="enter ur pro_name" formControlName="pro_name">
  </div>
  <div class="formGroup">
   <input class="form-control" placeholder="enter ur pro_price" formControlName="pro_price">
</div>
<div class="formGroup">
  <input class="form-control" placeholder="enter ur pro_desc" formControlName="pro_desc">
</div>
<div class="formGroup">
  <input class="form-control" placeholder="enter ur pro_qty" formControlName="pro_qty">
</div>
<div class="formGroup">
  <input class="form-control" placeholder="enter ur pro_mfg" formControlName="pro_mfg">
</div>
<div class="formGroup">
  <input class="form-control" placeholder="enter ur pro_img" formControlName="pro_img">
</div>

 <div class="form-group">
     <button type="submit" class="btn btn-success">Add Product</button>
 </div>
 </form>
 </div>
 </div>
