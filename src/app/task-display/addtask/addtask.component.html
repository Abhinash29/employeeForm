<div class="container">
  <h1>Add Task</h1>
  <div class="row">
    <form [formGroup]="task_add" (ngSubmit)= "onTaskAdd()">
      <div class="formGroup">
           <input class="form-control" placeholder="enter ur id" formControlName="task_id">
      </div>
      <div class="formGroup">
       <input class="form-control" placeholder="enter ur title" formControlName="title">
  </div>
  <div class="formGroup">
   <input class="form-control" placeholder="enter ur status" formControlName="status">
</div>

 <div class="form-group">
     <button type="submit" class="btn btn-success">Add Task</button>
 </div>
 </form>
 </div>
 </div>
